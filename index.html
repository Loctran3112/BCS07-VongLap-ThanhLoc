<!doctype html>
<html lang="en">

<head>
    <title>JS-Vòng Lặp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <main class="container">
        <section>
            <h1>Bài 1</h1>
            <input type="number" value="10000" id="so" disabled>
            <button class="btn btn-secondary" onclick="soNguyenToNhoNhat()">click</button>
            <div class="bg-light text-black"></div>
        </section>
        <section>
            <div class="py-5">
                <h1>Bài 2: Viết chương trình nhập vào 2 số x, n tính tổng : S(n) = x + x^2 + x^3 +...+ x^n</h1>
                <div class="mb-3">
                    <label for="">Nhập số x bất kỳ</label>
                    <input type="text" class="form-control" id="soX" placeholder="Nhập 1 con số bất kỳ">
                </div>
                <div class="mb-3">
                    <label for="">Nhập số y bất kỳ</label>
                    <input type="text" class="form-control" id="soY" placeholder="Nhập 1 con số bất kỳ">
                </div>
                <button class="btn btn-primary" id="tinhTong" onclick="tinhTongKySoBinhPhuong()">Bắt đầu tính</button>
                <div class="bg-primary bg-opacity-75 p-2 text-white mt-3"></div>
            </div>
        </section>
        <section>
            <div class="py-5">
                <h1>Bài 3: Nhập vào n. Tính giai thừa 1*2*...n</h1>
                <div class="mb-3">
                    <label for="">Nhập số n bất kỳ</label>
                    <input type="text" class="form-control" id="soN" placeholder="Nhập 1 con số bất kỳ">
                </div>
                <button class="btn btn-danger" id="tinhGiaiThua" onclick="tinhGiaiThuaCacKySo()">Bắt đầu tính</button>
                <div class="bg-danger bg-opacity-75 p-2 text-white mt-3"></div>
            </div>
        </section>
        <section>
            <h1>Bài 4: Hãy viết chương trình khi click vào button sẽ in ra 10 thẻ div.Nếu div vào vị trí chẵn thì bg-
                đỏ, lẻ thì bg-xanh</h1>
            <button class="btn btn-success" onclick="clickOnButton ()">click here</button>
            <div id="theDiv"></div>
        </section>
        <section>
            <h1>Bài 5</h1>
            <div class="mb-3">
                <label for="" class="form-label">ô input</label>
                <input type="text" class="form-control" name="" id="soNguyenDuong" aria-describedby="helpId"
                    placeholder="">
            </div>
            <button class="btn btn-primary" onclick="tinhCacSoNguyenTo()" id="soNguyen">click here</button>
            <div id="soLuong"></div>
            <div id="soNguyenTo"></div>
        </section>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="index.js"></script>
</body>

</html>
